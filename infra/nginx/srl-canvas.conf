server {
  listen 80;
  listen [::]:80;
  server_name app.example.com;

  root /var/www/srl-canvas;
  index index.html;

  access_log /var/log/nginx/srl-canvas.access.log;
  error_log /var/log/nginx/srl-canvas.error.log warn;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  location /assets/ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  location /downloads/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  # SPA fallback (React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: habilite se quiser expor a API Fastify no mesmo dominio.
